<div class="card">
    <div class="card-header">
        <div class="statusText" >
            <h5>Application Status</h5>
        </div>
    </div>
    <div class="card-body">
        <div class="statusDiv">
            <div>
                <h5>Overall Status</h5>
            </div>
            <div>
                <button class="btn"> {{ statusOfApplication }} </button>
            </div>
        </div>
        <div style="width: 100%;">
            <p class="tableHeaderPtag">Individual Status For Each Department</p>
    
            <div class="tableDiv" >
                <table class="table">
                    <thead>
                        <tr>
                            <th *ngFor="let item of tableHead" class="th" >  {{ item }} </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tableBodyRow" *ngFor="let row of tableData">
                            <td *ngFor="let key of tableHead">{{ row[key] }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
